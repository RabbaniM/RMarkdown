```r
# getting the data
namedata &lt;- babynames %&gt;%
  filter(name == params$name1 | 
           name == params$name2) %&gt;% 
* filter(sex == "F")
```

&lt;!-- get and see top years for each name --&gt;


```r
topyears &lt;- namedata %&gt;% 
  group_by(name) %&gt;% 
  top_n(1, prop) 
```
